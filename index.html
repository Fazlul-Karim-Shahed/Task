<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Daily Task</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body class="bg-dark">
        <div class="task_container rounded total bg-light mx-auto shadow mt-5">
            <div class="task_header my-4 pt-4 text-center">
                <h2 style="font-family: cursive;" class="mb-5 fw-bold">BE PRODUCTIVE</h2>
                <div class="my-3 task_input btn-group">
                    <input
                        placeholder="Write your task"
                        type="text"
                        class="w-100 form-control me-"
                        name=""
                        id="task_input"
                    />
                    <input
                        type="button"
                        class="btn btn-primary m-0"
                        value="Add Task"
                        id="task_submit_btn"
                    />
                </div>
            </div>
            <hr class="bg-dark border-1 mx-3" />
            <div class="task_body p-3">
                <div class="mb-3">
                    <div class="task_row">
                        <strong class="">To complete</strong>

                        <div class="input-group filter_task">
                            <span class="input-group-text"
                                ><i
                                    class="fa-solid fa-magnifying-glass py-1"
                                ></i
                            ></span>
                            <input
                                id="filter_task"
                                type="text"
                                class="form-control"
                                placeholder="Find task"
                                aria-describedby="filter_task"
                            />
                        </div>
                    </div>
                    <ul
                        style="transition: 0.5s ease-in-out"
                        id="task_list"
                        class="list-group mt-3"
                    ></ul>

                    <div class="mt-3">
                        <button
                            id="complete_all"
                            class="btn btn-sm btn-outline-success"
                        >
                            <i class="fa-solid fa-circle-check me-1"></i> All
                            done
                        </button>
                    </div>
                </div>
                <hr class="bg-dark border-1 mx-3" />
                <div class="my-5">
                    <div class="d-flex justify-content-between mb-3">
                        <strong class="">Completed</strong>
                        <button
                            id="clear_complete"
                            class="btn btn-sm btn-outline-danger"
                        >
                            <i class="fa-solid fa-trash me-1"></i> Clear all
                        </button>
                    </div>
                    <ul id="complete_task" class="list-group"></ul>
                </div>
            </div>
        </div>

        <div class="w-75 mx-auto my-0 bg-success h-100">
            <p class="p-2 mt-5 footer text-white text-center bg-dark w-100">
                Copyright Â© 2023. All right reserved
                <a
                    class="fst-italic"
                    target="_blank"
                    href="https://fazlul-karim.web.app/"
                    >Fazlul Karim</a
                >
            </p>
        </div>

        <script src="./js/index.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
