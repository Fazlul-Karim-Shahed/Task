<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="task_container w-75 bg-light mx-auto shadow mt-5">
            <div class="task_header my-4 pt-4 text-center">
                <h2>Be productive</h2>
                <div class="my-3 w-75 btn-group bg-info">
                    <input placeholder="write your task" type="text" class="w-100" name="" id="task_input" />
                    <input
                        type="button"
                        class="btn btn-success m-0"
                        value="Add Task"  
                        id="task_submit_btn"
                    />
                </div>
            </div>
            <hr class=" bg-dark border-1 mx-3">
            <div class="task_body p-2">
                <div class=" mb-3">
                    <div class=" d-flex justify-content-between">
                        <h6 class="">To complete</h2>
                        <button id="complete_all" class="btn btn-sm btn-outline-success mx-4">Complete all</button>
                    </div>
                    <!-- <div class="">
                        <input type="text" class="w-50 mx-1" value="">
                        
                    </div> -->
                    <ul id="task_list" class="list-group mt-3">
                        
                    </ul>
                </div>
                <hr class=" bg-dark border-1 mx-3">
                <div class="my-5">
                    <div class=" d-flex justify-content-between mb-3">
                        <h6 class="">Completed</h6>
                        <button id="clear_complete" class="btn btn-sm btn-outline-danger mx-4">Clear all</button>
                    </div>
                    <ul id="complete_task" class="list-group">
                        
                    </ul>
                </div>
            </div>
        </div>

        </div> -->

            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
